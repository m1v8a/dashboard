<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

                <img class="icon-sm" width="24" height="24" src="./asset/icons/search_icon.svg" alt="">

            </div>
            <div class="profile-nav">

                <a href="#"><img class="profile-sm" width="24" height="24" src="./asset/images/main_profile.jpg" alt="notifications"></a>
                <a href="#">Morgan Oakley</a>
            </div>
        </div>
        <div class="bottom-header">
            <div class="profile-nav">
                <img class="profile-md" width="32" height="32" src="./asset/images/main_profile.jpg" alt="">
                <p class="name">
                    <span>Hi there,</span>
                    <a href="#">Morgan Oakley (@morgan)</a>
                </p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>

    </header>
    <nav>
        
    </nav>
    <main>
    </main>
